name: Terraform deploy to Azure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # regular run (e.g. every day at 03:00 UTC)
  schedule:
    - cron: "0 3 * * *"

permissions:
  id-token: write   # needed for OIDC login to Azure
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      # adjust if your TF code is in a subfolder
      WORKING_DIRECTORY: .
    steps:
      #######################################################
      # 1. Check out code
      #######################################################
      - name: Checkout
        uses: actions/checkout@v4

      #######################################################
      # 2. Log in to Azure using OIDC (no secret in repo)
      #    You must create a federated credential in Azure AD
      #    for your GitHub repo and give it access to the sub
      #######################################################
      - name: Azure login
        uses: azure/login@v2
        with:
          # these 3 values should be stored as GitHub secrets
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      #######################################################
      # 3. Set up Terraform
      #######################################################
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      #######################################################
      # 4. Terraform init
      #######################################################
      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform init

      #######################################################
      # 5. Terraform Validate
      #######################################################
      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform validate

      #######################################################
      # 6. Terraform Plan
      #    On PRs: only show the plan
      #######################################################
      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform plan -no-color

      #######################################################
      # 7. Terraform Apply
      #    only on push to main, not on PRs
      #######################################################
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform apply -auto-approve

